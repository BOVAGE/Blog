{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Account- Login{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success me-2">Log In</button>
    <a class="btn btn-danger" href="{% url 'password_reset' %}">Forgot Password</a>
</form>
{% endblock content %}
