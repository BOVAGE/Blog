{% extends 'base.html' %}
{% block title %}Delete Post/{{ post.id }}{% endblock title %}
{% block content %}
    <h1>Delete Post</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete this post - {{ post.title }}</p>
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
{% endblock content %}
