{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Post/{{ post.id }}{% endblock title %}
{% block content %}
    <h1>Edit Post {{ post.title }}</h1>
    <form action='' method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Update">
    </form>
{% endblock content %}
